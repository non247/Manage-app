<button
  class="hamburger"
  style="font-size: 30px"
  (click)="toggleSidebar()"
  [class.collapsed]="isCollapsed"
>
  <i class="bi bi-list"></i>
</button>

<div
  class="sidebar"
  [class.collapsed]="isCollapsed"
  [class.no-anim]="disableAnimation"
>
  <div class="top">
    <ul class="nav-links">

      <!-- Dashboard -->
      <li
        routerLink="/dashboard"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a (click)="navigateTo('/dashboard')">
          <i class="bi bi-grid-fill" style="font-size: 30px"></i>
          <span
            class="text"
            [class.show]="!isCollapsed"
            style="font-size: 20px"
          >
            ภาพรวม
          </span>
        </a>
      </li>

      <!-- Inventory -->
      <li
        routerLink="/inventory"
        routerLinkActive="active"
      >
        <a (click)="navigateTo('/inventory')">
          <i class="pi pi-warehouse" style="font-size: 30px"></i>
          <span
            class="text"
            [class.show]="!isCollapsed"
            style="font-size: 20px"
          >
            รายการสินค้า
          </span>
        </a>
      </li>

      <!-- History -->
      <li
        routerLink="/history"
        routerLinkActive="active"
      >
        <a (click)="navigateTo('/history')">
          <i class="bi bi-clock-fill" style="font-size: 30px"></i>
          <span
            class="text"
            [class.show]="!isCollapsed"
            style="font-size: 20px"
          >
            ประวัติ
          </span>
        </a>
      </li>

    </ul>
  </div>
</div>

<div class="content" [class.shifted]="!isCollapsed">
  <ng-content></ng-content>
</div>
