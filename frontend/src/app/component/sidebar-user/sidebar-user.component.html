<div class="sidebar" [class.collapsed]="isCollapsed" [class.no-anim]="disableAnimation"(mouseenter)="onMouseEnter()"> 

  <div class="top">
    <ul class="nav-links">

      <li routerLinkActive="active">
        <a routerLink="/dashboard" (click)="navigateTo('/dashboard')">
          <i class="bi bi-grid-fill" style="font-size: 30px;" ></i>
          <span class="text" [class.show]="!isCollapsed" style="font-size: 20px;">Dashboard</span>
        </a>
      </li>

      <li routerLinkActive="active">
        <a routerLink="/setting" (click)="navigateTo('/setting')">
          <i class="bi bi-gear-fill" style="font-size: 30px;"></i>
          <span class="text" [class.show]="!isCollapsed" style="font-size: 20px;">Setting</span>
        </a>
      </li>

      <li>
        <a (click)="logout()">
          <i class="bi bi-box-arrow-right" style="font-size: 30px;"></i>
          <span class="text" [class.show]="!isCollapsed" style="font-size: 20px;">Log out</span>
        </a>
      </li>

    </ul>
  </div>
</div>
