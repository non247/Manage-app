<button
  class="hamburger"
  style="font-size: 30px"
  (click)="toggleSidebar()"
  [class.collapsed]="isCollapsed"
>
  <i class="bi bi-list"></i>
</button>

<div
  class="sidebar"
  [class.collapsed]="isCollapsed"
  [class.no-anim]="disableAnimation"
>
  <div class="top">
    <ul class="nav-links">

      <!-- Product -->
      <li
        routerLink="/product"
        routerLinkActive="active"
      >
        <a (click)="navigateTo('/product')">
          <i class="bi bi-box-seam-fill" style="font-size: 30px"></i>
          <span
            class="text"
            [class.show]="!isCollapsed"
            style="font-size: 20px"
          >
            จัดการสินค้า
          </span>
        </a>
      </li>

      <!-- Usermanagement -->
      <li
        routerLink="/usermanagement"
        routerLinkActive="active"
      >
        <a (click)="navigateTo('/usermanagement')">
          <i class="bi bi-people-fill" style="font-size: 30px"></i>
          <span
            class="text"
            [class.show]="!isCollapsed"
            style="font-size: 20px"
          >
            จัดการผู้ใช้
          </span>
        </a>
      </li>

      <!-- Logout -->
      <li class="logout">
      <a (click)="logout()">
        <i class="bi bi-door-open-fill" style="font-size: 30px"></i>
        <span
        class="text"
        [class.show]="!isCollapsed"
        style="font-size: 20px"
        >
        ออกจากระบบ
        </span>
        </a>
      </li>

    </ul>
  </div>
</div>

<div class="content" [class.shifted]="!isCollapsed">
  <ng-content></ng-content>
</div>
