<div class="layout">
  <div class="main-area">
    <div class="main-content">
      <!-- TOP NAV -->
      <header class="top-navbar">
        <h1>จัดการสินค้า</h1>
      </header>

      <div class="table-box">
        <!-- HEADER -->
        <div class="header-row">
          <!-- SEARCH (เหมือนด้านบน) -->
          <div class="search-wrapper">
            <i class="pi pi-search"></i>
            <input
              #searchInput
              pInputText
              type="text"
              placeholder="ค้นหา..."
              (input)="dt.filterGlobal(searchInput.value, 'contains')"
            />
          </div>

          <!-- ACTIONS -->
          <button
            class="btn-add"
            style="margin-left: auto"
            (click)="openCreate()"
          >
            <i class="bi bi-plus-circle-fill"></i>
            เพิ่มสินค้า
          </button>
        </div>

        <!-- ALERT / LOADING -->
        <div *ngIf="error" class="alert">{{ error }}</div>
        <div *ngIf="loading" class="hint">กำลังโหลด...</div>

        <!-- BACKDROP -->
        <div class="backdrop" *ngIf="showForm" (click)="closeForm()"></div>

        <!-- MODAL (ฟอร์มเดิมของคุณ) -->
        <div class="modal" *ngIf="showForm">
          <h2>{{ isEdit ? 'แก้ไขสินค้า' : 'เพิ่มสินค้าใหม่' }}</h2>

          <div class="grid">
            <div class="field">
              <label>ชื่อสินค้า</label>
              <input [(ngModel)]="form.name" placeholder="เช่น Vanilla" />
            </div>

            <div class="field">
              <label>ราคา (บาท)</label>
              <input type="number" [(ngModel)]="form.price" />
            </div>

            <div class="field full">
              <label>รูปภาพ (png/jpg ไม่บังคับ)</label>
              <input
                type="file"
                accept="image/png, image/jpeg"
                (change)="onFileSelected($event)"
              />
              <small class="muted" *ngIf="selectedFile">
                เลือกแล้ว: {{ selectedFile.name }}
              </small>
            </div>

            <div class="preview" *ngIf="previewUrl">
              <img [src]="previewUrl" alt="preview" />
            </div>
          </div>

          <div class="modal-actions">
            <button class="btn" (click)="closeForm()">ยกเลิก</button>
            <button class="btn primary" (click)="save()">
              {{ isEdit ? 'บันทึก' : 'เพิ่มสินค้า' }}
            </button>
          </div>
        </div>

        <!-- PTABLE (ให้เหมือนหน้า user) -->
        <p-table
          #dt
          [value]="products"
          [rows]="10"
          sortMode="single"
          [scrollable]="true"
          scrollHeight="500px"
          stripedRows
          [loading]="loading"
          [globalFilterFields]="['id', 'name', 'price']"
          [tableStyle]="{ width: '100%', 'table-layout': 'fixed' }"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="id" scope="col">
                รหัส <p-sortIcon field="id"></p-sortIcon>
              </th>

              <th pSortableColumn="name" scope="col">
                ชื่อสินค้า <p-sortIcon field="name"></p-sortIcon>
              </th>

              <th pSortableColumn="price" style="width: 140px" scope="col">
                ราคา <p-sortIcon field="price"></p-sortIcon>
              </th>

              <th style="width: 220px" scope="col">รูปภาพ</th>

              <th style="width: 170px" scope="col"></th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-p let-i="rowIndex">
            <tr>
              <td>{{ p.id }}</td>
              <td class="name">{{ p.name }}</td>
              <td>{{ p.price | number }} ฿</td>

              <td>
                <div class="img-wrap" *ngIf="p.image; else noimg">
                  <img [src]="toImgUrl(p.image)" alt="product" />
                </div>
                <ng-template #noimg>
                  <span class="muted">-</span>
                </ng-template>
              </td>

              <td class="action-cell">
                <button class="btn-edit" (click)="openEdit(p)">
                  <i class="pi pi-pen-to-square"></i>
                </button>

                <button class="btn-delete" (click)="remove(p)">
                  <i class="bi bi-trash3-fill"></i>
                </button>
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5" class="empty-message">ไม่พบข้อมูล</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
