<div class="login-page">

  <div class="login-card">
    <h1>Login</h1>

    <!-- เรียก login() ตอนกดปุ่ม -->
    <form #loginForm="ngForm" (ngSubmit)="login()">

      <label for="userid"></label>
      <input type="text" name="username" [(ngModel)]="Username" required placeholder="Enter username"/>

      <label for="password"></label>
      <input type="password" id="passwordinput" name="password" [(ngModel)]="Password" required placeholder="Enter password"/>

      <div class="show-password">
        <input type="checkbox" id="showpwd" (change)="togglePasswordVisibility()" />
        <label for="showpwd">Show password</label>
      </div>

      <button type="submit" class="btn-singin">Log In</button>

      <p *ngIf="errorMessage" style="color:red;">
        {{ errorMessage }}
      </p>
    </form>

  </div>
</div>
