<div class="login-page">
  <div class="logout-message" *ngIf="showLogoutMessage">
    <i class="bi bi-check-circle"></i>
    ออกจากระบบเรียบร้อยแล้ว
  </div>

  <div class="login-card">
    <h1>เข้าสู่ระบบ</h1>

    <!-- เรียก login() ตอนกดปุ่ม -->
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div class="password-wrapper">
        <label for="userid"></label>
        <input
          style="font-size: 15px"
          type="text"
          name="username"
          [(ngModel)]="Username"
          required
          placeholder="ชื่อผู้ใช้"
        />
      </div>

      <div class="password-wrapper">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="passwordinput"
          name="password"
          [(ngModel)]="Password"
          required
          placeholder="ป้อนรหัสผ่าน"
        />

        <i
          class="bi"
          [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
          (click)="togglePasswordVisibility()"
        ></i>
      </div>
      <p *ngIf="errorMessage" style="color: red">
        {{ errorMessage }}
      </p>

      <div class="fake-input-space"></div>

      <button type="submit" class="btn-singin" style="font-size: 20px">
        เข้าสู่ระบบ
      </button>

      <!-- ===== Register Link ===== -->
      <div class="register-link">
        ยังไม่มีบัญชี ?
        <a [routerLink]="['/register']">สมัครสมาชิก</a>
      </div>
    </form>
  </div>
</div>
