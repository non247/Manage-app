<div class="layout">
  <div class="main-area">
    <div class="main-content">
      <header class="top-navbar">
        <h1>รายการสินค้า</h1>
      </header>

      <div class="table-box">
        <!-- HEADER -->
        <div
          class="header-row"
          style="
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
          "
        >
          <!-- <h1 style="color: #d81b60; margin: 0">List of Products</h1> -->

          <!-- CREATE -->
          <button
            class="btn-add"
            style="margin-left: auto"
            (click)="showCreateForm = !showCreateForm"
          >
            <i class="bi bi-plus-circle-fill"></i> เพิ่มข้อมูล
          </button>
        </div>

        <!-- BACKDROP -->
        <div
          *ngIf="showCreateForm"
          class="create-backdrop"
          [class.closing]="isClosing"
          (click)="onCreateCancel()"
        ></div>

        <!-- ✅ CREATE FORM : CARD -->
        <div
          *ngIf="showCreateForm"
          class="create-card"
          [class.closing]="isClosing"
        >
          <div class="create-card-header">
            <h2>เพิ่มสินค้า</h2>
          </div>

          <div class="create-card-body">
            <div class="create-grid">
              <div class="field">
                <label for="name">ชื่อสินค้า</label>
                                <select
                  id="category"
                  class="p-inputtext p-component"
                  [(ngModel)]="newProduct.category"
                  name="category"
                >
                  <option value="" disabled>-- เลือกชื่อสินค้า --</option>

                  <option *ngFor="let c of names" [value]="c.value">
                    {{ c.label }}
                  </option>
                </select>
              </div>

              <div class="field">
                <label for="category">ประเภท</label>
                <select
                  id="category"
                  class="p-inputtext p-component"
                  [(ngModel)]="newProduct.category"
                  name="category"
                >
                  <option value="" disabled>-- เลือกประเภท --</option>

                  <option *ngFor="let c of categories" [value]="c.value">
                    {{ c.label }}
                  </option>
                </select>
              </div>

              <div class="field">
                <label for="quantity">จำนวน</label>
                <input
                  type="number"
                  pInputText
                  [(ngModel)]="newProduct.quantity"
                  min="0"
                />
              </div>

              <div class="field">
                <label for="price">ราคา</label>
                <input
                  type="number"
                  pInputText
                  [(ngModel)]="newProduct.price"
                  min="0"
                />
              </div>

              <div class="field">
                <label for="date">วันที่</label>
                <input type="date" [(ngModel)]="newProduct.date" />
              </div>
            </div>
          </div>

          <div class="create-card-footer">
            <button class="btn-save" (click)="onCreateSave()">
              <i class="pi pi-check-square"></i> บันทึก
            </button>

            <button class="btn-cancel" (click)="onCreateCancel()">
              <i class="bi bi-x-square"></i> ยกเลิก
            </button>
          </div>
        </div>

        <!-- TABLE -->
        <p-table
          #dt
          [value]="filteredProducts"
          dataKey="code"
          selectionMode="multiple"
          [metaKeySelection]="false"
          [rows]="10"
          [globalFilterFields]="[
            'name',
            'category',
            'quantity',
            'price',
            'date',
          ]"
          [scrollable]="true"
          stripedRows
          scrollHeight="500px"
          [tableStyle]="{ width: '100%', 'table-layout': 'fixed' }"
        >
          <!-- header -->
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="date" scope="col">
                วันที่ <p-sortIcon field="date"></p-sortIcon>
              </th>

              <th pSortableColumn="name" scope="col">
                ชื่อสินค้า <p-sortIcon field="name"></p-sortIcon>
              </th>

              <th pSortableColumn="category" scope="col">
                ประเภท <p-sortIcon field="category"></p-sortIcon>
              </th>

              <th pSortableColumn="quantity" scope="col">
                จำนวน <p-sortIcon field="quantity"></p-sortIcon>
              </th>

              <th pSortableColumn="price" scope="col">
                ราคา <p-sortIcon field="price"></p-sortIcon>
              </th>

              <th style="width: 12%" scope="col"></th>
            </tr>
          </ng-template>

          <!-- body -->
          <ng-template pTemplate="body" let-product let-i="rowIndex">
            <tr>
              <!-- DATE -->
              <td>
                <ng-container *ngIf="editIndex !== i; else editDate">
                  {{ product.date | date: 'dd/MM/yyyy' }}
                </ng-container>
                <ng-template #editDate>
                  <input type="date" [(ngModel)]="editProduct!.date" />
                </ng-template>
              </td>
              <!-- NAME -->
              <td>
                <ng-container *ngIf="editIndex !== i; else editName">
                  {{ product.name }}
                </ng-container>
                <ng-template #editName>
                  <select
                    class="p-inputtext p-component"
                    [(ngModel)]="editProduct!.name"
                    name="editName"
                  >
                    <option value="" disabled>-- เลือกชื่อสินค้า --</option>

                    <option *ngFor="let c of names" [value]="c.value">
                      {{ c.label }}
                    </option>
                  </select>
                </ng-template>
              </td>

              <!-- CATEGORY -->
              <td>
                <ng-container *ngIf="editIndex !== i; else editCategory">
                  {{ product.category }}
                </ng-container>

                <ng-template #editCategory>
                  <select
                    class="p-inputtext p-component"
                    [(ngModel)]="editProduct!.category"
                    name="editCategory"
                  >
                    <option value="" disabled>-- เลือกประเภท --</option>

                    <option *ngFor="let c of categories" [value]="c.value">
                      {{ c.label }}
                    </option>
                  </select>
                </ng-template>
              </td>

              <!-- QUANTITY -->
              <td>
                <ng-container *ngIf="editIndex !== i; else editQty">
                  {{ product.quantity }}
                </ng-container>
                <ng-template #editQty>
                  <input
                    type="number"
                    min="0"
                    [ngModel]="editProduct!.quantity"
                    (ngModelChange)="
                      editProduct!.quantity = +$event < 0 ? 0 : +$event
                    "
                  />
                </ng-template>
              </td>

              <!-- PRICE -->
              <td>
                <ng-container *ngIf="editIndex !== i; else editPrice">
                  {{ product.price }}
                </ng-container>
                <ng-template #editPrice>
                  <input
                    type="number"
                    min="0"
                    [ngModel]="editProduct!.price"
                    (ngModelChange)="
                      editProduct!.price = +$event < 0 ? 0 : +$event
                    "
                  />
                </ng-template>
              </td>

              <!-- ACTION -->
              <td style="display: flex; gap: 8px">
                <button
                  *ngIf="editIndex !== i"
                  class="btn-edit"
                  (click)="onEdit(i)"
                >
                  <i class="pi pi-pen-to-square"></i>
                </button>
                <button
                  *ngIf="editIndex !== i"
                  class="btn-delete"
                  (click)="onDelete(i)"
                >
                  <i class="bi bi-trash3-fill"></i>
                </button>
                <button
                  *ngIf="editIndex === i"
                  class="btn-save"
                  (click)="onSave(i)"
                >
                  <i class="pi pi-check-square"></i>
                </button>
                <button
                  *ngIf="editIndex === i"
                  class="btn-cancel"
                  (click)="onCancel()"
                >
                  <i class="bi bi-x-square"></i>
                </button>
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="6">ไม่พบข้อมูล</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
