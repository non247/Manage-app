<app-sidebar-user></app-sidebar-user>

<div class="layout">

  <div class="main-area">
    <div class="main-content">
      <header class="top-navbar">
        <h1>Inventory</h1>
      </header>

      <!-- Table Container -->
      <div class="table-box">
        <div class="header-row">
          <h1 style="color: #D81B60;">List of Products</h1>

          <!-- <p-multiSelect [options]="categoryOptions" [(ngModel)]="selectedCategories" optionLabel="label"
            optionValue="value" placeholder="Select Categories" display="chip" appendTo="body">
          </p-multiSelect> -->
        </div>

        <!-- ใช้ filteredProducts ✔ -->
        <p-table [value]="filteredProducts" [scrollable]="true" scrollHeight="500px"
          [tableStyle]="{'table-layout': 'fixed', 'width': '100%'}">

          <ng-template pTemplate="header">
            <tr>
              <!-- <th pSortableColumn="code" style="width:16.66%">
                <div class="flex items-center gap-2">
                  Code
                  <p-sortIcon field="code" />
                </div>
              </th> -->

              <th pSortableColumn="name" style="width:20%">
                <div class="flex items-center gap-2">
                  Name
                  <p-sortIcon field="name" />
                </div>
              </th>

              <th pSortableColumn="category" style="width:20%">
                <div class="flex items-center gap-2">
                  Category
                  <p-sortIcon field="category" />
                </div>
              </th>

              <th pSortableColumn="quantity" style="width:20%">
                <div class="flex items-center gap-2">
                  Quantity
                  <p-sortIcon field="quantity" />
                </div>
              </th>

              <th pSortableColumn="price" style="width:20%">
                <div class="flex items-center gap-2">
                  Price
                  <p-sortIcon field="price" />
                </div>
              </th>

              <th style="width:10%">
                <div class="flex items-center gap-2"></div>
              </th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-product let-i="rowIndex">
            <tr>
              <!-- Name -->
              <td>
                <ng-container *ngIf="editIndex !== i; else editName">
                  {{ product.name }}
                </ng-container>
                <ng-template #editName>
                  <input type="text" [(ngModel)]="editProduct.name" />
                </ng-template>
              </td>

              <!-- Category -->
              <td>
                <ng-container *ngIf="editIndex !== i; else editCategory">
                  {{ product.category }}
                </ng-container>
                <ng-template #editCategory>
                  <input type="text" [(ngModel)]="editProduct.category" />
                </ng-template>
              </td>

              <!-- Quantity -->
              <td>
                <ng-container *ngIf="editIndex !== i; else editQty">
                  {{ product.quantity }}
                </ng-container>
                <ng-template #editQty>
                  <input type="number" [(ngModel)]="editProduct.quantity" />
                </ng-template>
              </td>

              <!-- Price -->
              <td>
                <ng-container *ngIf="editIndex !== i; else editPrice">
                  {{ product.price }}
                </ng-container>
                <ng-template #editPrice>
                  <input type="number" [(ngModel)]="editProduct.price" />
                </ng-template>
              </td>

              <!-- ปุ่ม -->
              <td>
            <!-- Edit -->
            <button class="btn-edit" (click)="onEdit(i)" *ngIf="editIndex !== i">
              <i class="pi pi-pen-to-square"></i> Edit
            </button>

            <!-- Save -->
            <button class="btn-save" (click)="onSave(i)" *ngIf="editIndex === i">
              <i class="pi pi-check-square"></i> Save
            </button>
          </td>
         </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
</div>
