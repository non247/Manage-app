<div class="layout">

  <!-- Main content -->
  <div class="main-area">
    <div class="main-content">
      <header class="top-navbar">
        <h1>History</h1>
      </header>


      <!-- ✅ ใส่ table ในกล่อง table-box -->

  <div class="table-box">
<div class="header-row" 
     style="display: flex; align-items: center; width: 100%; position: relative;">

  <!-- ซ้าย: Title -->
  <h1 style="color: #D81B60; margin: 0;">List of History Products</h1>

  <!-- กลาง: Search Bar -->
<div style="position: absolute; left: 50%; transform: translateX(-50%); display: flex; align-items: center; gap: 10px;">
    <span class="p-input-icon-left search-wrapper">
      <i class="pi pi-search"></i>
      <input pInputText type="text" placeholder="Search products"
             (input)="dt.filterGlobal($event.target.value, 'contains')" />
    </span>
  </div>

  <!-- ขวา: ปุ่ม Excel -->
  <button type="submit" class="btn-excel" style="margin-left: auto;">
    <i class="bi bi-filetype-xlsx"></i>
  </button>

</div>

        <!-- <th pSortableColumn="code" style="width:16.66%">
          <div class="flex items-center gap-2">
            Code
            <p-sortIcon field="code" />
          </div>
        </th> -->
        <p-table #dt [value]="filteredProducts" [rows]="10"
          [globalFilterFields]="['name','category','quantity','price']" [tableStyle]="{'table-layout': 'fixed', 'width': '100%'}" [scrollable]="true" scrollHeight="550px">

          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                <div class="flex items-center gap-2">
                  Name
                  <p-sortIcon field="name"></p-sortIcon>
                </div>
              </th>

              <th pSortableColumn="category">
                <div class="flex items-center gap-2">
                  Category
                  <p-sortIcon field="category"></p-sortIcon>
                </div>
              </th>

              <th pSortableColumn="quantity">
                <div class="flex items-center gap-2">
                  Quantity
                  <p-sortIcon field="quantity"></p-sortIcon>
                </div>
              </th>

              <th pSortableColumn="price">
                <div class="flex items-center gap-2">
                  Price
                  <p-sortIcon field="price"></p-sortIcon>
                </div>
              </th>
              <th style="width: 12%"></th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-product let-i="rowIndex">
            <tr>
              <td>
                <ng-container *ngIf="editIndex !== i; else editName">
                  {{ product.name }}
                </ng-container>
                <ng-template #editName>
                  <input type="text" [(ngModel)]="editProduct.name" />
                </ng-template>
              </td>

              <td>
                <ng-container *ngIf="editIndex !== i; else editCategory">
                  {{ product.category }}
                </ng-container>
                <ng-template #editCategory>
                  <input type="text" [(ngModel)]="editProduct.category" />
                </ng-template>
              </td>

              <td>
                <ng-container *ngIf="editIndex !== i; else editQty">
                  {{ product.quantity }}
                </ng-container>
                <ng-template #editQty>
                  <input type="number" [(ngModel)]="editProduct.quantity" min="0" />
                </ng-template>
              </td>

              <td>
                <ng-container *ngIf="editIndex !== i; else editPrice">
                  {{ product.price }}
                </ng-container>
                <ng-template #editPrice>
                  <input type="number" [(ngModel)]="editProduct.price" min="0" />
                </ng-template>
              </td>

              <td style="display: flex; gap: 8px; align-items: center;">
                <button class="btn-edit" (click)="onEdit(i)" *ngIf="editIndex !== i">
                  <i class="pi pi-pen-to-square"></i>
                </button>

                <button class="btn-save" (click)="onSave(i)" *ngIf="editIndex === i">
                  <i class="pi pi-check-square"></i>
                </button>

                <button class="btn-cancel" (click)="onCancel()" *ngIf="editIndex === i">
                  <i class="bi bi-x-square"></i>
                </button>
              </td>

            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5"><i class="bi bi-emoji-frown-fill"></i> Not Found.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
