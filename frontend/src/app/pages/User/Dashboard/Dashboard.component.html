<app-sidebar-user></app-sidebar-user>
<div class="layout">


  <div class="main-area">
    <div class="main-content">
      <header class="top-navbar">
        <h1>Dashboard</h1>
      </header>
    </div>

    <div class="main-content">
      <div class="top-cards">
        <div class="card">
          <h3>All Product</h3>
          <p>3</p>
        </div>
        <div class="card">
          <h3>Today Selling</h3>
          <p>4,520 ฿</p>
        </div>
      </div>

      <div class="graphs">
        <!-- Sales Graph -->
        <div class="graph-box">
          <h3>Sales Overview</h3>
          <canvas #salesCanvas></canvas>
        </div>

        <!-- Top Seller -->
        <div class="graph-box">
          <h3>Top Seller</h3>
          <canvas #topSellerCanvas></canvas>
        </div>
      </div>

      <div class="lower-section">

        <!-- สินค้าใกล้หมด -->
        <div class="table-box">
          <div class="header-row">
            <h3 class="title" style="color: #D81B60">Top Product</h3>
          </div>

          <p-table [value]="lowStockProducts" [scrollable]="true" scrollHeight="350px"
            [tableStyle]="{'min-width': '60rem'}">
            <ng-template #header>
              <tr>
                <th pSortableColumn="code" style="width:20%">
                  <div class="flex items-center gap-2">
                    Code
                    <p-sortIcon field="code" />
                  </div>
                </th>

                <th pSortableColumn="quantity" style="width:20%">
                  <div class="flex items-center gap-2">
                    Quantity
                    <p-sortIcon field="quantity" />
                  </div>
                </th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-item>
              <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
              </tr>
            </ng-template>
          </p-table>

        </div>
      </div>
    </div>
