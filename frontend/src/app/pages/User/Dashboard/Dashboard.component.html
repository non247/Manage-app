<div class="layout">
  <div class="main-area">
    <div class="main-content">
      <header class="top-navbar">
        <h1>ภาพรวมของการขายสินค้า</h1>
      </header>
    </div>

    <div class="main-content">
      <div class="top-cards">
        <div class="card">
          <h3>ยอดขายวันนี้</h3>
          <p>800 บาท</p>
        </div>
        <div class="card">
          <h3>สินค้าทั้งหมด</h3>
          <p>3</p>
        </div>
      </div>

      <div class="graphs">
        <!-- Sales Graph -->
        <div class="graph-box">
          <h3>ภาพรวมยอดขาย</h3>
          <canvas #salesCanvas></canvas>
        </div>

        <!-- Top Seller -->
        <div class="graph-box">
          <h3>ขายดีที่สุด</h3>
          <canvas #topSellerCanvas></canvas>
        </div>
      </div>

      <div class="lower-section">
        <!-- สินค้าใกล้หมด -->
        <div class="table-box">
          <div class="header-row">
            <h3 class="title" style="color: #d81b60">สินค้ายอดนิยม</h3>
          </div>

          <p-table
            [value]="lowStockProducts"
            [scrollable]="true"
            scrollHeight="350px"
            [tableStyle]="{ 'min-width': '60rem' }"
          >
            <ng-template #header>
              <tr>
                <th pSortableColumn="code" style="width: 20%" scope="col">
                  <div class="flex items-center gap-2">
                    ชื่อสินค้า
                    <p-sortIcon field="code" />
                  </div>
                </th>

                <th pSortableColumn="category" style="width: 20%" scope="col">
                <div class="flex items-center gap-2">
                  ประเภท
                  <p-sortIcon field="category"></p-sortIcon>
                </div>
              </th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-item>
              <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.category }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
