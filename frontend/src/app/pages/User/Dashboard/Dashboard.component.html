<div class="layout">
  <div class="main-area">
    <div class="main-content">
      <header class="top-navbar">
        <h1>ภาพรวมของการขายสินค้า</h1>
      </header>
    </div>

    <div class="main-content">
      <div class="top-cards">
        <div class="card">
          <div class="card-icon">
            <i class="bi bi-cash-coin"></i>
          </div>
          <div class="card-content">
            <h3>ยอดขายวันนี้</h3>
            <p>{{ todaySales | number }} บาท</p>
          </div>
        </div>

        <div class="card">
          <div class="card-icon">
            <i class="bi bi-box-seam"></i>
          </div>
          <div class="card-content">
            <h3>วันนี้ขายไปแล้ว</h3>
            <p>{{ todayProducts }} รายการ</p>
          </div>
        </div>

        <div class="card">
          <div class="card-icon">
            <i class="bi bi-cart-check"></i>
          </div>
          <div class="card-content">
            <h3>จำนวนที่ขายได้วันนี้</h3>
            <p>{{ totalSold }} ชิ้น</p>
          </div>
        </div>
      </div>

      <!-- ✅ กราฟยอดขาย + ปุ่มสลับมุมมอง -->
      <div class="graph-box">
        <div class="graph-header">
          <h3>ภาพรวมยอดขาย</h3>

          <div class="segmented">
            <button
              type="button"
              class="seg-btn"
              [class.active]="salesView === 'day'"
              (click)="changeSalesView('day')"
            >
              รายวัน
            </button>

            <button
              type="button"
              class="seg-btn"
              [class.active]="salesView === 'month'"
              (click)="changeSalesView('month')"
            >
              รายเดือน
            </button>

            <button
              type="button"
              class="seg-btn"
              [class.active]="salesView === 'year'"
              (click)="changeSalesView('year')"
            >
              รายปี
            </button>
          </div>
        </div>

        <canvas #salesCanvas></canvas>
      </div>

      <div class="graphs">
        <div class="graph-box">
          <h3>สินค้าทั้งหมด</h3>
          <canvas #productChartCanvas></canvas>
        </div>

        <div class="graph-box">
          <h3>ขายดีที่สุด</h3>
          <canvas #topSellerCanvas></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
