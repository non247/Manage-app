<div class="layout">
  <div class="main-area">
    <div class="main-content">
      <header class="top-navbar">
        <h1>ภาพรวมของการขายสินค้า</h1>
      </header>
    </div>

    <div class="main-content">
      <div class="top-cards">
        <div class="card">
          <div class="card-icon">
            <i class="bi bi-cash-coin"></i>
          </div>
          <div class="card-content">
            <h3>ยอดขายวันนี้</h3>
            <p>{{ todaySales | number }} บาท</p>
          </div>
        </div>

        <div class="card">
          <div class="card-icon">
            <i class="bi bi-box-seam"></i>
          </div>
          <div class="card-content">
            <h3>ขายไปแล้ว</h3>
            <p>{{ totalProducts }} รายการ</p>
          </div>
        </div>

        <div class="card">
          <div class="card-icon">
            <i class="bi bi-cart-check"></i>
          </div>
          <div class="card-content">
            <h3>จำนวนที่ขายได้</h3>
            <p>{{ totalSold }} ชิ้น</p>
          </div>
        </div>
      </div>

      <div class="graph-box">
          <h3>ภาพรวมยอดขาย</h3>
          <canvas #productChartCanvas></canvas>
      </div>

      <!-- <div class="graphs">
        <div class="graph-box">
          <h3>สินค้าทั้งหมด</h3>
        </div>
        <div class="graph-box">
          <h3>ขายดีที่สุด</h3>
          <canvas #topSellerCanvas></canvas>
        </div>
      </div> -->
    </div>
  </div>
</div>
